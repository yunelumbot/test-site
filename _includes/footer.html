<h3>Latest Posts</h3>
<ul>
    {% for post in site.posts limit:10 %}
    <li>
        {{ post.date | date_to_string }}
        -
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
<span>&copy; 2017 <a href="{{ site.baseurl }}">yu@nelumbot</a></span>
